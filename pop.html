<html>
  <head>
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="pop.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" />
      <div class="content">
        <p>Website is under Maintenace</p>
        <h2>We're <span>Launching</span> Soon</h2>
        <div class="timer">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>

          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>

          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>

          <div>
            <p id="seconds">00</p>
            <span>Second</span>
          </div>
        </div>
        <button type="button">Learn More<img src="triangle.png" /></button>
      </div>

    </div>
      <img  class="rocket" src="rocket.png" >
    <script  src="pop.js"></script>
  </body>
</html>
